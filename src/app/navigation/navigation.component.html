<ul class="navbar-nav">
  <li *ngFor="let link of links;"
      (click)="link.action"
      class="nav-item"
  >
    <a class="nav-link"
       routerLink = "{{link.href}}"
       (click)="activeLink(link)"
       [ngClass]="{'active' : link.isActive}"
    >
      {{link.name}}
    </a>
  </li>
</ul>
