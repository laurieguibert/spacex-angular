<mdb-carousel [isControls]="true" [animation]="'slide'">
  <mdb-slide *ngFor="let item of items">
      <p class="carousel-date">
        {{item.event_date_utc}}
      </p>
      <h2>
        {{item.title}}
      </h2>
      <p>
        {{item.details}}
        <a href="{{item.links.article}}" target="_blank"></a>
      </p>
  </mdb-slide>
</mdb-carousel>
