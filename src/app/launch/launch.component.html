<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="{{launch.links.mission_patch_small}}" />
    <mat-card-title>{{launch.mission_name}}</mat-card-title>
    <mat-card-subtitle>{{launch.launch_date_utc | date:'yyyy-MM-dd HH:mm'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{launch.details}}
    </p>
  </mat-card-content>
</mat-card>
