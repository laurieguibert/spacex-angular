<div class="row">
  <div class="col-md-4" *ngFor="let item of items;">
    <div class="card">
      <img class="img-fluid" src="{{item.thumbnail}}" alt="{{item.title}}">
      <div class="card-body">
        <h4 class="card-title">
          {{item.title}}
        </h4>
        <p class="card-date">
           {{item.created_at}}
        </p>
        <p class="card-text">
          {{item.description}}
        </p>
      </div>
    </div>
  </div>
</div>
